<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">

    <title>homepage</title>
    <link rel="stylesheet" href="./head&foot/header.css">
    <link rel="stylesheet" href="./head&foot/footer.css">
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="./label.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <!-- 卡片 -->
    <div class="contain">
        <div class="card_group">
            <div class="card">
                <h3>新品上市</h3>
                <p>滿額最高折抵</p>
                <span>NT</span><b>$500</b>
                <br>
                <button class="go">去逛逛 ></button>
            </div>

            <div class="card">
                <h3>APP首下載禮</h3>
                <span>NT</span><b>$200</b>
                <span style=" writing-mode: vertical-rl;font-size: 14px;">優惠券</span>
                <br>
                <button class="go">立即下載 ></button>
            </div>

            <div class="card">
                <h3>LINE綁定獨享</h3>
                <span>NT</span><b>$200</b>
                <span style=" writing-mode: vertical-rl; font-size: 14px;">優惠券</span>
                <br>
                <button class="go">立即綁定 ></button>
            </div>
        </div>

        <div class="dark_card">
            <p class="round"><i class="bi bi-cake"></i></p>
            <p>生日禮遇</p>
            <p class="round"><i class="bi bi-cash-coin"></i></p>
            <p>升等禮券</p>
            <p class="round"><i class="bi bi-bag-heart"></i></p>
            <p>購物優惠</p>
            <div>
                <h3>2024全新會員權益</h3>
                <button class="go">see more ></button>
            </div>
        </div>
    </div>

    <!-- 品牌總覽 
     滑鼠滑過會有卡片(有斜角)顯示品牌名稱及查看更多連結-->
    <section>
        <h3>Best labels</h3>
        <div class="lab_group">
            <div class="lab">
                <img src="">
                <div class="lab_card">
                    <h3>Rom&nd</h3>
                    <a href="">查看更多>>></a>
                </div>
            </div>
            <div class="lab">
                <img src="">
                <div class="lab_card">
                    <h3>3CE</h3>
                    <a href="">查看更多>>></a>
                </div>
            </div>
        </div>
        <div class="lab_group">
            <div class="lab">
                <img src="">
                <div class="lab_card">
                    <h3>Espoir</h3>
                    <a href="">查看更多>>></a>

            </div>
            <div class="lab">
                <img src="">
                <div class="lab_card">
                    <h3>SkinFood</h3>
                    <a href="">查看更多>>></a>
                </div>
            </div>
        </div>
    </section>

    <!-- 新品上架 -->
    <section class="new_product">
        <table>
            <tr>
                <th colspan="3" id="more_product"><b>相關產品</b></th>
            </tr>
            <tr>
                <td>
                    <figure>
                        <a href="">
                            <img src="./img/taetae.jpg" alt="">
                            <figcaption class="seemore">
                                查看詳情
                                <i class="bi bi-plus-circle"></i>
                            </figcaption>
                            <figcaption>
                                <p>【新年限定】蒲公英蜜粉盒(2024龍年限定)</p>
                                <p class="price">NT $200</p>

                        </a>

                </td>
                <td>
                    <figure>
                        <a href="">
                            <img src="./img/rom&and/romand lip-2.jpg" alt="">
                            <figcaption class="seemore">
                                查看詳情
                                <i class="bi bi-plus-circle"></i>
                            </figcaption>
                            <figcaption>
                                <p>Romand 霧面奶茶唇釉</p>

                            <figcaption class="seemore">
                                查看詳情

                            </figcaption>

                                <p class="price">NT $200</p>
                                <p class="rawprice">NT $420</p>
                            </figcaption>

            </tr>
        </table>
