<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .plus_minus {
            border: 0px;
            background-color: transparent;
            font-size: 20px;
            color: rgba(122, 76, 55, 1);
        }

        .plus_minus:hover {
            cursor: pointer;
        }
        #number{
            display: inline-block;
        }
        #num{
            width: 25px;
        }
    </style>
</head>

<body>
    <p>數量:</p>
    <!-- 數量鈕 -->
    <div id="number">
        <button class="plus_minus" onclick="minus()"><i class="bi bi-dash-circle-fill"></i></button>
        <input type="text" value="1" class="plus_minus" id="num">
        <button class="plus_minus" onclick="plus()"><i class="bi bi-plus-circle-fill"></i></button>
    </div>

    <!-- 當n=0，彈出訊息顯示確定要移除選項嗎? if/else-->
    <script>
        let n = document.getElementById("num").value;
        function plus() {
            n = document.getElementById("num").value;
            n++;
            console.log(n);
            document.getElementById("num").value = n;
        }
        function minus() {
            n = document.getElementById("num").value;
            n--;
            if (n == 0) {
                alert("確定要移出購物車?");
            } else {
                console.log(n);
            }
        }
        // var o = document.getElementById("num")
        // console.log(o);

        // .innerText = value = "n";

    </script>

</body>

</html>
